language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version
  # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  # Tagging
  - docker tag udagram-api-feed kmanadkat/udagram-api-feed:v4
  - docker tag udagram-api-user kmanadkat/udagram-api-user:v4
  - docker tag udagram-frontend kmanadkat/udagram-frontend:v4
  - docker tag udagram-reverseproxy kmanadkat/udagram-reverseproxy:v4

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Push
  - docker push kmanadkat/udagram-api-feed:v4
  - docker push kmanadkat/udagram-api-user:v4
  - docker push kmanadkat/udagram-frontend:v4
  - docker push kmanadkat/udagram-reverseproxy:v4
